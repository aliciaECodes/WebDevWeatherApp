<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/weather-style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <img
        src="images/undraw_Weather_app.svg"
        class="weather-woman"
        width="220"
        height="130"
      />
      <h1 id="current-city">Dallas</h1>

      <h2 class="current-date"></h2>
      <p id="current-time"></p>
      <p id="current-temp"></p>
      <p id="humidity"></p>
      <p id="wind-speed"></p>

      <br />
      <form id="search-form">
        <div class="mb-3">
          <div class="row">
            <div class="col-4">
              <input
                type="text"
                class="form-control"
                placeholder="Enter city"
                autocomplete="off"
                autofocus="on"
                id="city-search"
              />
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
          </div>
        </div>
      </form>
      <br />

      <div class="row row-cols-3">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h2 class="card-text">Monday 10</h2>

              <p class="card-text">67° / 58°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h2 class="card-text">Tuesday 11</h2>

              <p class="card-text">65° / 56°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h2 class="card-text">Wednesday 12</h2>

              <p class="card-text">67° / 55°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h2 class="card-text">Thursday 13</h2>

              <p class="card-text">74° / 55°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h2 class="card-text">Friday 14</h2>

              <p class="card-text">79° / 62°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h2 class="card-text">Saturday 15</h2>

              <p class="card-text">83° / 68°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="#" target="_blank">Open-source code</a> by Alicia Anderson
    </footer>
    <script src="src/weather.js"></script>
  </body>
</html>
