<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/weather-style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <img
        src="images/undraw_Weather_app.svg"
        class="weather-woman"
        width="150"
        height="95"
      />

      <form id="search-form">
        <div class="mb-3">
          <div class="row">
            <div class="col-4">
              <input
                type="search"
                class="form-control"
                placeholder="Enter a city"
                autocomplete="off"
                autofocus="on"
                id="city-search"
              />
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
          </div>
        </div>
      </form>
      <br />

      <h1 id="current-city"></h1>
      <h2 class="current-date"></h2>

      <p id="current-time"></p>
      <br />
      <div class="row">
        <p></p>
        <div class="col-6">
          <img
            src="http://openweathermap.org/img/wn/04n@2x.png"
            alt="weather-icon"
            id="icon"
          />
          <span id="current-temp"></span>
        </div>
        <div class="col-6">
          <p>Wind-Speed: <span id="wind-speed"></span></p>
          <p>Humidity: <span id="humidity"></span></p>
          <p>Currently: <span id="current-description"></span></p>
        </div>
      </div>
      <br />
      <div class="weather-forecast" id="forecast"></div>
    </div>

    <footer>
      <a href="https://github.com/aliciaECodes/WebDevWeatherApp" target="_blank"
        >Open-source code</a
      >
      by Alicia Anderson
    </footer>
    <script src="src/weather.js"></script>
  </body>
</html>
